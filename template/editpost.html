{% extends "base.html" %}
{% block title %}Multi User Blog{% endblock%}
{% block content %}
	<nav class="navbar navbar-inverse">
	<a class="navbar-brand" href="/blog">Home</a>
	<a class="navbar-brand" href="/blog/newpost">Newpost</a>
	</nav>
	<h2 class="main-title"><b>Edit Post</b></h2>
		<form method="post">
		<div>
			<div class="form-group">
				<label class="control-label col-sm-2">Title :</label><br>
				<div class="col-sm-12">
					<input type="text" class="form-control" class="col-sm-3" name="title" value="{{p.title}}">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Post :</label><br>
				<div class="col-sm-12">
					<textarea name="post" class="form-control" class="col-sm-3">{{p.post}}</textarea>
				</div>
			</div>
		</div>
		<br><br><br>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<input type="submit" class="btn btn-default" name="Submit">
				<input type="submit" class="btn btn-default" name="cancel" value="Cancel">
			</div>
		</form>
		<label class= "error" class="control-label col-sm-12">{{error}}</label>
{% endblock%}
