{% extends "base.html" %}
{% block title %}Login{% endblock%}
{% block content %}
	<nav class="navbar navbar-inverse">
	<a class="navbar-brand" href="/blog">Home</a>
	<a class="navbar-brand" href="/blog/newpost">Newpost</a>
	<a class="navbar-brand" href="/blog/login">Login</a>
	<a class="navbar-brand" href="/blog/signup">Signup</a>
	</nav>
	<h2 class="main-title-left"><b>Login</b></h2>
	<form method="post">
		<div>
			<div class="form-group">
				<label class="control-label col-sm-2">Username </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="username" placeholder="Enter username">
				</div>
			</div>
			<br><br><br>
			<div class="form-group">
				<label class="control-label col-sm-2">Password </label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="password" placeholder="Enter password">
				</div>
			</div>
		</div>
		<label class= "error" class="control-label col-sm-12">{{error}}</label>
		<br><br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" name="Submit">
			</div>
		</div>	
	</form>
{% endblock %}
