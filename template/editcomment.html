{% extends "base.html" %}
{% block title %}Edit Comment{% endblock%}
{% block content %}
	<nav class="navbar navbar-inverse">
	<a class="navbar-brand" href="/blog">Home</a>
	</nav>
	<h2 class="main-title"><b>Edit Comment</b></h2><br>
		<form method="post">
		<div>
			<div class="form-group">
				<label class="control-label col-sm-2">Comment :</label><br>
				<div class="col-sm-12">
					<input type="text" class="form-control" class="col-sm-3" name="comment" value="{{p.post}}">
				</div>
			</div>
			<br>
		</div>
		<br><br>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<input type="submit" class="btn btn-default" name="Submit">
				<input type="submit" class="btn btn-default" name="cancel" value="Cancel">
			</div>
		</form>
	<label class= "error" class="control-label col-sm-12">{{error}}</label>
{% endblock %}
