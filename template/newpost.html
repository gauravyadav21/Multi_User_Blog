{% extends "base.html" %}
{% block title %}Newpost{% endblock%}
{% block content %}
	<nav class="navbar navbar-inverse">
	<a class="navbar-brand" href="/blog">Home</a>
	<a class="navbar-brand" href="/blog/newpost">Newpost</a>
	<a class="navbar-brand" href="/blog/login">Login</a>
	<a class="navbar-brand" href="/blog/signup">Signup</a>
	</nav>
	<br>
		<form method="post">
		<div>
			<div class="form-group">
				<label class="control-label col-sm-2">Title :</label><br>
				<div class="col-sm-12">
					<input type="text" class="form-control" class="col-sm-3" name="title" value="{{title}}">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label class="control-label col-sm-2">Post :</label><br>
				<div class="col-sm-12">
					<textarea name="post" class="form-control" class="col-sm-3" value = "{{post}}"></textarea>
				</div>
			</div>
		</div>
		<br><br><br>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<input type="submit" class="btn btn-default" name="Submit">
			</div>
		</form>
	<label class= "error"class="control-label col-sm-12">{{error}}</label>		
{% endblock %}
