{% extends "base.html" %}
{% block title %}Signup{% endblock%}
{% block content %}
	<nav class="navbar navbar-inverse">
	<a class="navbar-brand" href="/blog">Home</a>
	<a class="navbar-brand" href="/blog/newpost">Newpost</a>
	<a class="navbar-brand" href="/blog/login">Login</a>
	<a class="navbar-brand" href="/blog/signup">Signup</a>
	</nav>
	<h2 class="main-title-left"><b>Signup</b></h2>
	<form method="post">
		<div class="username">
			<label class="control-label col-sm-2">Username </label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="username" placeholder="Name">
				</div>
		</div>
		<br>
		<label class= "error"class="control-label col-sm-12">{{error_username}}{{user_exist}}</label>
		<br><br>
		<div>
			<label class="control-label col-sm-2">Password </label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
		</div>
		<br>
		<label class= "error"class="control-label col-sm-12">{{error_password}}</label>
		<br><br>
		<div>
			<label class="control-label col-sm-2">Verify Password </label>
			<div class="col-sm-6">
				<input type="password" class="form-control" name="verify" placeholder="Verify">
			</div>
		</div>
		<br>
		<label class= "error"class="control-label col-sm-12">{{error_verify}}</label>
		<br><br>
		<div>
			<label class="control-label col-sm-2">Email* </label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="email" placeholder="name@abc.com">
			</div>
		</div>
		<br>
		<label class= "error"class="control-label col-sm-12">{{error_email}}</label>
		<br><br>
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-default" name="Submit">
		</div>
	</form>
{% endblock %}
